<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Estilos</title>
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>
  <form>
    <img src="Imagenes/Registro.png" alt="Logo de la empresa">
  
    <h3>Este formato de solicitud es GRATUITO, PROHIBIDO su venta</h1>
    <br>
    <h4>SOLICITUD DE INSCRIPCIÓN DE COMERCIANTE INDIVIDUAL Y EMPRESA
        Señor Registrador Mercantil General de la República.</h2>
        <br>

    <label for="numero_formato">Número Formato:</label>
    <input type="text" id="numero_formato" name="numero_formato" placeholder="Ingrese el Numero de Formato">

    <label for="codigo">Código:</label>
    <input type="text" id="codigo" name="codigo" placeholder="Ingrese El Codigo">

    <label for="primer_nombre">Primer Nombre:</label>
    <input type="text" id="primer_nombre" name="primer_nombre" required>

    <label for="segundo_nombre">Segundo Nombre:</label>
    <input type="text" id="segundo_nombre" name="segundo_nombre">

    <label for="primer_apellido">Primer Apellido:</label>
    <input type="text" id="primer_apellido" name="primer_apellido" required>

    <label for="segundo_apellido">Segundo Apellido:</label>
    <input type="text" id="segundo_apellido" name="segundo_apellido">

    <label for="apellido_casado">Apellido de Casado:</label>
    <input type="text" id="apellido_casado" name="apellido_casado">

    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

    <label for="profesion">Profesión u Oficio:</label>
    <input type="text" id="profesion" name="profesion" required>

    <label for="departamento">Con domicilio en el Departamento de:</label>
    <input type="text" id="departamento" name="departamento" required>

    <label for="residencia">Con Residencia en:</label>
    <input type="text" id="residencia" name="residencia" required>

    <label for="tipo_documento">DOCUMENTO DE IDENTIFICACIÓN:</label>
    <select id="tipo_documento" name="tipo_documento" required>
      <option value="pasaporte">PASAPORTE</option>
      <option value="dpi">DOCUMENTO PERSONAL DE IDENTIFICACION (DPI)</option>
      <input type="Documento de Identificacion" id="Numero" placeholder="Numero de Identificacio">
      <option value="nit">Nit:</option>
      <input type="nit" id="Nit" placeholder="Numero de Nit" >
    </select>

    <label for="telefono">No. De Teléfono y/o Celular:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" required>
    <br>
    <div class="contenedor">
        <p>Atentamente</p>
        <p>Pido:</p>
      </div>
      <div>
        <input type="checkbox"name="hola" placeholder="hola">
      </div>

    <button type="submit">Enviar Formulario</button>
  </form>
 
</body>
</html>
